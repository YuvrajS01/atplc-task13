<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Tasks</title>
</head>
<body>
  <h2>JavaScript Tasks Output (Check Console)</h2>
  <script>
    // 1. Print your name and address
    let name = "Yuvraj";
    let address = "Patna, Bihar, India";
    console.log(`1. Name: ${name}`);
    console.log(`   Address: ${address}\n`);

    // 2. Check whether value and data-type of two variables are same
    function isSameValueAndType(a, b) {
      return a === b;
    }
    console.log(`2. isSameValueAndType(5, '5'): ${isSameValueAndType(5, '5')}`);
    console.log(`   isSameValueAndType(5, 5): ${isSameValueAndType(5, 5)}\n`);

    // 3. Add two strings and return them with all alphabet capital
    function addStringsUpper(str1, str2) {
      return (str1 + str2).toUpperCase();
    }
    console.log(`3. addStringsUpper('hello', 'world'): ${addStringsUpper('hello', 'world')}\n`);

    // 4. Convert the length of given string in bytes
    function stringLengthInBytes(str) {
      return new TextEncoder().encode(str).length;
    }
    console.log(`4. stringLengthInBytes('hello'): ${stringLengthInBytes('hello')} bytes\n`);

    // 5. Round a number to a specified amount of digits
    function roundToDigits(num, digits) {
      return Number(num.toFixed(digits));
    }
    console.log(`5. roundToDigits(3.14159, 2): ${roundToDigits(3.14159, 2)}`);
  </script>
</body>
</html>
